    <div class="accVerifyContainer">
      <div class="accVerifyInner">
        <h1>Account Verification</h1>

        <div class="successLine dash3">
            <span id="twentyFive"></span>
            <span id="fifty"></span>
            <span id="seventyFive"></span>
        </div>


        <div class="verifyStep thirdStep">
          <form action="">
            <div class="thirdTop">
              <p>Add identification photo</p>
              <div class="addFile">
                <input
                  class="hiden"
                  type="file"
                  id="file"
                  name="img"
                  accept="image/*"
                />
                <label for="file">Upload Photo</label>
              </div>
            </div>

            <div class="thirdBottom">
              <label>
                <p>Postal ID</p>
                <input type="text" placeholder="EX: AZ5000" />
              </label>

              <label>
                <p>Language</p>
                <select class="langSelect" name="languages" id="languages" multiple>
                  <option value="english">English</option>
                  <option value="azerbaijan">Azerbaijan</option>
                  <option value="russian">Russian</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                  <option value="arabic">Arabic</option>
                  <option value="bengali">Bengali</option>
                </select>
              </label>

              <label id="numInputLabel">
                <p>Phone Number</p>
                <div class="numberInput">
                  <div class="countriesOptions">
                    <img src="./images/numbers/aze.png" alt="" />
                    <i class="fa-regular fa-chevron-down"></i>
                  </div>
                  <input type="text" placeholder="+99450XXX7744" />
                </div>
              </label>
            </div>
            <div class="stepButtons">
              <a href="./dashboard2.html" class="myBtn prevBtn">Previous</a>
              <button class="myBtn nextBtn">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <script src="./JS/accVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>

      new MultiSelectTag('languages') 
  </script>
